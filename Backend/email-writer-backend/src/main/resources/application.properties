# Active Profile (can override via Render env var SPRING_PROFILES_ACTIVE)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod}

# Server Configuration (Render provides $PORT)
server.port=${PORT:8080}

# Database Configuration - PostgreSQL
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration - PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Gemini API Configuration
gemini.api.url=${GEMINI_API_URL}
gemini.api.endpoint=${GEMINI_API_ENDPOINT}
gemini.api.key=${GEMINI_API_KEY}

# JWT Configuration
jwt.secret=${JWT_SECRET}
# 24 hours in milliseconds
jwt.expiration=86400000

# Logging
logging.level.com.email.writer=DEBUG
logging.level.org.springframework.security=DEBUG

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
